<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5-Special-2</title>
    <style>
        table{
            border-collapse: collapse;
            height: 150px;
            width: 200px;
        }
        caption{
            background-color: chocolate;
            color: aqua;
        }
        th,td{
            border: 1px solid black;
        }
        th{
            background-color: red;
            color: chartreuse;
        }
        td{
            background-color: blue;
            color:hotpink
        }
    </style>
</head>
<body>
   <h1>Html5-Special Website 2</h1>
   <table>
       <caption>A Test Table With Merged Cells</caption>
       <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red<br>eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
       </tbody>
   </table> 
</body>
</html>
