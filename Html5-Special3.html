<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5-Special-3</title>
    <script src="https://kit.fontawesome.com/34ca047907.js" crossorigin="anonymous"></script>
    <style>
        .fa-bicycle{
            font-size: 50px;
        }
        #bicycle1{
             color: rgb(99, 97, 97);
        }
        #bicycle2{
             color: red;
        }
        #bicycle3{
             color: blue;
        }
        fieldset{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Html5-Special Website 3</h1>
    <h1>Sayan Online Shopping Mart</h1>
    <form action="">
    <p>NAME:<input type="text" name="" id="" placeholder="Enter Your Name"></p>
    <p>EMAIL:<input type="email" name="" id="" placeholder="Enter Your Email"></p>
    <p>Mobil Number:<input type="number" name="" id="" placeholder="Enter Your Mobil Number"></p>
    <fieldset>
        <Legend>Select Your Cycle</Legend>
       <p><label for="Duronto"><input type="radio" name="Cycle" id="Duronto">Duronto<i id="bicycle1" class="fa-solid fa-bicycle fa-beat"></i></label></p>
       <p><label for="Ranger Max"><input type="radio" name="Cycle" id="Ranger Max">Ranger Max<i id="bicycle2" class="fa-solid fa-bicycle fa-fade"></i></label></p>
        <p><label for="Phonix"><input type="radio" name="Cycle" id="Phonix">Phonix<i id="bicycle3" class="fa-solid fa-bicycle fa-bounce"></i></label></p>
    </fieldset>
    <fieldset>
        <legend>Price Of Cycles</legend>
        <p>
            <label for="10,000 Taka"><input type="radio" name="Taka" id="10,000 Taka">10,000 Taka</label>
        </p>
        <p>
            <label for="12,000 Taka"><input type="radio" name="Taka" id="12,000 Taka">12,000 Taka</label>
        </p>
        <p>
            <label for="14,000 Taka"><input type="radio" name="Taka" id="14,000 Taka">14,000 Taka</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Free Cycle Cover</legend>
        <p><label for="Black Color Cover"><input type="checkbox" name="Color" id="Black Color Cover">Black Color Cover</label></p>
        <p><label for="Red Color Cover"><input type="checkbox" name="Color" id="Red Color Cover">Red Color Cover</label></p>
        <p><label for="Blue Color Cover"><input type="checkbox" name="Color" id="Blue Color Cover">Blue Color Cover</label></p>
    </fieldset>
    <fieldset>
        <legend>Select Your Payment Method</legend>
        <p><label for="Card"><input type="radio" name="Payment Method" id="Card">Card</label></p>
        <p><label for="Nogod"><input type="radio" name="Payment Method" id="Nogod">Nogod</label></p>
        <p><label for="Bycash"><input type="radio" name="Payment Method" id="Bycash">Bycash</label></p>
        <p><label for="Cash On Delivery"><input type="radio" name="Payment Method" id="Cash On Delivery">Cash On Delivery</label></p>
    </fieldset>
    <p>Special Offers For Gold Customer</p>
    <textarea name="" id="" cols="30" rows="10">Buy Walton AC In This Summer And Get Walton 60 inch Tv Free </textarea>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
